<!-- catalog/templates/catalog/login.html -->
{% extends "base_generic.html" %}
{% load static %}
{% block content %}
<!-- Content -->
<div class="bg-soft-success">
  <div class="container content-space-1 content-space-t-md-3">
    <div class="mx-auto" style="max-width: 30rem;">
      <!-- Card -->
      <div class="card card-lg zi-2">
        <!-- Header -->
        <div class="card-header text-center">
          <h4 class="card-title">Log in</h4>
          <p class="card-text">Don't have an account yet? <a class="link" href="../page-signup.html">Sign up here</a></p>
        </div>
        <!-- End Header -->

        <!-- Card Body -->
        <div class="card-body">
          <form method="post" class="js-validate need-validate" novalidate>
            {% csrf_token %}
            <div class="d-grid">
              <a class="btn btn-white btn-lg" href="#">
                <span class="d-flex justify-content-center align-items-center">
                  <img class="avatar avatar-xss me-2" src="../assets/svg/brands/google-icon.svg" alt="Image Description">
                  Log in with Google
                </span>
              </a>
            </div>

            <span class="divider-center my-4">OR</span>

            <!-- Form -->
            <div class="mb-4">
              <label class="form-label" for="loginFormEmail">Your email</label>
              <input type="text" class="form-control" name="username" id="loginFormEmail" placeholder="email@site.com" aria-label="email@site.com" required>
              <span class="invalid-feedback">Please enter a valid email address.</span>
            </div>
            <!-- End Form -->

            <!-- Form -->
            <div class="mb-4">
              <div class="d-flex justify-content-between align-items-center">
                <label class="form-label" for="loginFormPassword">Password</label>
                <a class="form-label-link" href="../page-reset-password.html">Forgot Password?</a>
              </div>

              <div class="input-group input-group-merge">
                <input type="password" class="js-toggle-password form-control" name="password" id="loginFormPassword" placeholder="8+ characters required" aria-label="8+ characters required" required
                       data-hs-toggle-password-options='{
                         "target": "#loginFormChangePassTarget",
                         "defaultClass": "bi-eye-slash",
                         "showClass": "bi-eye",
                         "classChangeTarget": "#changePassIcon"
                       }'>
                <a id="loginFormChangePassTarget" class="input-group-append input-group-text" href="javascript:;">
                  <i id="changePassIcon" class="bi-eye"></i>
                </a>
              </div>
              <span class="invalid-feedback">Your password is invalid. Please try again.</span>
            </div>
            <!-- End Form -->

            <!-- Checkbox -->
            <div class="form-check mb-4">
              <input type="checkbox" class="form-check-input" id="loginFormRememberMeCheck" name="remember">
              <label class="form-check-label" for="loginFormRememberMeCheck"> Remember me</label>
            </div>
            <!-- End Checkbox -->

            <div class="d-grid mb-4">
              <button type="submit" class="btn btn-primary btn-lg">Log in</button>
            </div>
          </form>
        </div>
        <!-- End Card Body -->
      </div>
      <!-- End Card -->
    </div>
  </div>
</div>
<!-- End Content -->

<!-- Shape -->
<div class="shape-container">
  <div class="shape shape-bottom zi-1">
    <svg viewBox="0 0 3000 1000" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M0 1000V583.723L3000 0V1000H0Z" fill="#fff"/>
    </svg>
  </div>
</div>
<!-- End Shape -->
{% endblock %}
